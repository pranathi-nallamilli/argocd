apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: second-app
  namespace: argocd
spec:
  project: default
  source:
  repoURL: https://github.com/pranathi-nallamilli/argocd.git
    targetRevision: HEAD
    path: K8s/app2
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: mini
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
